<!DOCTYPE html>
<html lang="en" class="govuk-template">
  <head>
    <meta charset="utf-8">
    <title lang="en">Data standards team | {{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#0b0c0c">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" sizes="16x16 32x32 48x48" href="{{ site.settings.govukAssetPath }}/assets/images/favicon.ico" type="image/x-icon">
    <link rel="mask-icon" href="{{ site.settings.govukAssetPath }}/assets/images/govuk-mask-icon.svg" color="#0b0c0c">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.settings.govukAssetPath }}/assets/images/govuk-apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="{{ site.settings.govukAssetPath }}/assets/images/govuk-apple-touch-icon-167x167.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.settings.govukAssetPath }}/assets/images/govuk-apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" href="{{ site.settings.govukAssetPath }}/assets/images/govuk-apple-touch-icon.png">

    <!-- include govuk frontend stylesheet -->
    <link rel="stylesheet" href="{{ site.settings.govukAssetPath }}/govuk-frontend-4.5.0.min.css">

  </head>
  <body class="govuk-template__body">
    <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>

    <a href="#main-content" class="govuk-skip-link" data-module="govuk-skip-link">Skip to main content</a>

    {% include govuk-header.html %}

    <div class="govuk-width-container">
      <main class="govuk-main-wrapper" id="main-content" role="main">
        {{ content }}
      </main>
    </div>

    {% include govuk-footer.html %}

    <!-- include govuk frontend js -->
    <script src="govuk-frontend-4.5.0.min.js"></script>
  </body>
</html>
